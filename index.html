<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="ly_container">
    <div class="bl_resetBtnWrap">
      <button class="bl_resetBtn">Reset</button>
    </div>
    <div class="bl_scoreWrap">
      <div id="js-scoreLeft" class="bl_scoreWrap_scoreLeft">0</div>
      <div id="js-scoreRight" class="bl_scoreWrap_scoreRight">0</div>
    </div>
    <div class="bl_btnWrap">
      <div class="bl_btnWrap_left">
        <button id="js-leftMinusBtn" class="bl_btnWrap_left_minus">-</button>
        <button id="js-leftPlusBtn" class="bl_btnWrap_left_plus">+</button>
      </div>
      <div class="bl_btnWrap_right">
        <button id="js-rightMinusBtn" class="bl_btnWrap_right_minus">-</button>
        <button id="js-rightPlusBtn" class="bl_btnWrap_right_plus">+</button>  
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
